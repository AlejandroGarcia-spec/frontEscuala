<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-title>CREDENCIAL DIGITAL</ion-title>
          <ion-card-subtitle>PERFIL PADRE</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-usuario">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeLg="3" sizeMd="4" sizeSm="6" sizeXs="12">
        <div class="e-card playing">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="infotop">
              <ion-avatar>
                <img [src]="imagen" alt="Avatar de {{nombre}}">
              </ion-avatar>
            <h2>{{ nombre }}</h2>
            <h2>{{ apellido }}</h2>
            <p><strong>Tipo de usuario:</strong> {{ tipo_usuario }}</p>
            <p><strong>Correo Electroico:</strong> {{ correo }}</p>
            <p><strong>Numero Telefonico:</strong> {{ telefono }}</p>
            <p><strong>Numero de hijos:</strong> {{ hijos }}</p>
<p><strong>Hijo(s) y su grupo:</strong> {{ hijo_grupo }}</p>

          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
