<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-grid fixed="">
      <ion-row>
        <ion-col size="12">
          <ion-title>CREDENCIAL DIGITAL</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="card-container" >
    <ion-grid fixed>
      <ion-row>
        <ion-col class="ion-text-center">
          <img src="./assets/profesor.png" alt="">
          <br>
          <button class="button2" [routerLink]="['/auth/login']" [queryParams]="{ rol: 'maestro' }">Maestro</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <img src="./assets/padre.png" alt="">
          <br>
          <button class="button2" [routerLink]="['/auth/login/tutor']" [queryParams]="{ rol: 'tutor' }"> Tutor </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <img src="./assets/administracion.png" alt="">
          <br>
          <button class="button2" [routerLink]="['/auth/login']" [queryParams]="{ rol: 'admin' }">Admin</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<app-footer> </app-footer>
