<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Eliminar Grupo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="eliminarForm">
    <ion-item>
      <ion-label>Seleccionar Grupo</ion-label>
      <ion-select formControlName="grupoCarreraId">
        <ion-select-option *ngFor="let grupo of grupos" [value]="grupo.id">{{ grupo.id + ' - ' + grupo.nombre }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" color="danger" (click)="confirmarEliminacion()" [disabled]="!eliminarForm.valid">Eliminar</ion-button>
  </form>
</ion-content>
