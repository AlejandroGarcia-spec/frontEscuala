<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Familiar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="familiar.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="familiar.apellido" name="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Foto (Opcional)</ion-label>
      <input type="file" accept="image/*" (change)="onFileChange($event)" hidden #fileInput>
      <ion-button fill="clear" (click)="fileInput.click()">
        <ion-icon name="camera" slot="start"></ion-icon>
        Seleccionar foto
      </ion-button>
    </ion-item>

    <ion-button expand="block" (click)="registrar()" [disabled]="!familiar.nombre || !familiar.apellido">
      Registrar
    </ion-button>
  </form>
</ion-content>
