<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="people-outline" slot="start"></ion-icon>
      Familiares Registrados
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="cerrarModal()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Lista de familiares -->
  <div *ngIf="familiares.length > 0; else noFamiliares">
    <ion-card *ngFor="let familiar of familiares; let i = index" class="familiar-card">
      <ion-card-content>
        <div class="familiar-info">
          <div class="avatar-section">
            <ion-avatar class="familiar-avatar">
              <ion-icon name="person-circle-outline" size="large"></ion-icon>
            </ion-avatar>
          </div>
          
          <div class="info-section">
            <h3 class="familiar-name">{{ familiar.nombre }} {{ familiar.apellido }}</h3>
          </div>
          
          <div class="actions-section">
            <ion-button 
              fill="clear" 
              color="danger" 
              size="small"
              (click)="eliminarFamiliar(i)">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Mensaje cuando no hay familiares -->
  <ng-template #noFamiliares>
    <div class="empty-state">
      <ion-icon name="people-outline" size="large" color="medium"></ion-icon>
      <h3>No hay familiares registrados</h3>
      <p>Agrega tu primer familiar externo para comenzar</p>
    </div>
  </ng-template>

<!-- Botón para abrir el modal (añádelo donde lo necesites) -->
<button id="bottone1" (click)="abrirRegistroFamiliar()">
  <strong>Registrar Familiar Externo</strong>
</button>
</ion-content>
