<ion-app>
<ion-header>
  <ion-toolbar  color="primary">

  </ion-toolbar>
</ion-header>
<ion-content side="start" menuId="admin-menu" contentId="main-content">
  <ion-list>
   <ion-item button (click)="navigateToPerfil()">

    </ion-item>
  </ion-list>
</ion-content>
</ion-app>
