<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img src="./assets/Imagen3.png" alt="Logo" class="logo" />
        </ion-col>
        <ion-col size="4">
          <ion-title>FORMULARIO DE ALUMNOS</ion-title>
        </ion-col>
        <ion-col size="4">
          <img src="./assets/Imagen4.png" alt="Logo" class="logo" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="alumnoForm" (ngSubmit)="guardarAlumno()" class="form">
    <p class="title">Registro de Alumno</p>
    <p class="message">Completa los datos del alumno</p>

    <label>
      <ion-input formControlName="nombre" placeholder=" " class="input"></ion-input>
      <span>Nombre</span>
    </label>
    <p class="error-text" *ngIf="alumnoForm.get('nombre')?.invalid && alumnoForm.get('nombre')?.touched">
      El nombre es requerido y debe tener mínimo 2 letras
    </p>

    <label>
      <ion-input formControlName="apellido" placeholder=" " class="input"></ion-input>
      <span>Apellido</span>
    </label>
    <p class="error-text" *ngIf="alumnoForm.get('apellido')?.invalid && alumnoForm.get('apellido')?.touched">
      El apellido es requerido y debe tener mínimo 2 letras
    </p>

    <label>
      <ion-input type="email" formControlName="correo" placeholder=" " class="input"></ion-input>
      <span>Correo (opcional)</span>
    </label>
    <p class="error-text" *ngIf="alumnoForm.get('correo')?.invalid && alumnoForm.get('correo')?.touched">
      El correo no es válido
    </p>

    <label>
      <ion-input type="tel" formControlName="telefono" placeholder=" " class="input"></ion-input>
      <span>Teléfono (opcional)</span>
    </label>
    <p class="error-text" *ngIf="alumnoForm.get('telefono')?.invalid && alumnoForm.get('telefono')?.touched">
      El teléfono debe tener 10 dígitos
    </p>

    <label>
      <ion-select formControlName="grupoId" class="input">
        <ion-select-option *ngFor="let grupo of grupos" [value]="grupo.id">
          {{ grupo.nombre }}
        </ion-select-option>
      </ion-select>
      <span>Grupo</span>
    </label>
    <p class="error-text" *ngIf="alumnoForm.get('grupoId')?.invalid && alumnoForm.get('grupoId')?.touched">
      Selecciona un grupo
    </p>

    <!-- Imagen del alumno -->
    <label>Foto del Alumno</label>
    <input type="file" (change)="onImageSelected($event)" accept="image/*" />

    <ion-item *ngIf="fotoPreview">
      <img [src]="fotoPreview" style="width: 100%; max-height: 200px; object-fit: cover;" />
    </ion-item>

    <button class="submit" type="submit" [disabled]="alumnoForm.invalid">Guardar</button>
  </form>
</ion-content>
