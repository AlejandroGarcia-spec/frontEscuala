<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-title>CREDENCIAL DIGITAL</ion-title>
          <ion-card-subtitle>Grupos</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">LISTADO DE GRUPOS</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div>
              <table class="tabla-grupos">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Grupo</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody *ngIf="grupos.length > 0; else sinGrupos">
                  <tr *ngFor="let grupo of grupos">
                    <td data-label="ID">{{ grupo.id }}</td>
                    <td data-label="Grupo">{{ grupo.nombre }}</td>
                    <td data-label="Acciones" class="acciones">
                      <ion-button size="small" fill="clear" color="warning" (click)="abrirModalEditarGrupo(grupo)">
                        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                      </ion-button>
                      <ion-button size="small" fill="clear" color="danger" (click)="abrirModalEliminarGrupo(grupo)">
                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                      </ion-button>
                    </td>
                  </tr>
                </tbody>
              </table>

              <ng-template #sinGrupos>
                <ion-note color="danger" class="mensaje-vacio">No se encontraron grupos.</ion-note>
              </ng-template>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="success" (click)="abrirModalAgregarGrupo()">
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
          Agregar Grupo
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
