<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>CREDENCIAL DIGITAL</ion-title>
    <ion-card-subtitle>Gesti√≥n de Grupos</ion-card-subtitle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Listado de Grupos</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <table style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr style="background-color: var(--ion-color-primary); color: white;">
            <th style="padding: 8px; border: 1px solid #ddd;">ID</th>
            <th style="padding: 8px; border: 1px solid #ddd;">Grupo</th>
            <th style="padding: 8px; border: 1px solid #ddd; text-align: center;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let grupo of grupos">
            <td style="padding: 8px; border: 1px solid #ddd;">{{ grupo.id }}</td>
            <td style="padding: 8px; border: 1px solid #ddd;">{{ grupo.nombre }}</td>
            <td style="padding: 8px; border: 1px solid #ddd; text-align: center;">
              <ion-button size="small" color="warning" fill="solid" (click)="abrirModalEditarGrupo(grupo)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
              </ion-button>
              <ion-button size="small" color="danger" fill="solid" (click)="abrirModalEliminarGrupo(grupo)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-button>
            </td>
          </tr>
          <tr *ngIf="grupos.length === 0">
            <td colspan="3" style="padding: 8px; border: 1px solid #ddd; text-align: center; color: var(--ion-color-danger);">
              No se encontraron grupos registrados.
            </td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>

  <ion-grid fixed class="ion-padding-top">
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="success" (click)="abrirModalAgregarGrupo()">
          <ion-icon slot="start" name="person-add-outline"></ion-icon>
          Agregar Nuevo Grupo
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<app-footer></app-footer>
