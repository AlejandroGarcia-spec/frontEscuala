<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img src="./assets/Imagen3.png" alt="Logo" class="logo">
        </ion-col>
        <ion-col size="4">
          <ion-title>UTVCO</ion-title>
          <ion-card-subtitle>REGISTRO DE DOCENTES</ion-card-subtitle>
        </ion-col>
        <ion-col size="4">
          <img src="./assets/Imagen4.png" alt="Logo" class="logo">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de Tutores</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div style="overflow-x: auto;">
        <table style="min-width: 900px; border-collapse: collapse; width: 100%;">
          <thead>
            <tr>
              <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">ID</th>
              <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Nombre</th>
              <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Apellidos</th>
              <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Email</th>
              <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd;">Tel√©fono</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let instructor of instructores">
              <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ instructor.id }}</td>
              <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ instructor.nombre }}</td>
              <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ instructor.apellido1 }}</td>
              <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ instructor.email }}</td>
              <td style="padding: 10px; border-bottom: 1px solid #ddd;">{{ instructor.telefono }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ion-card-content>

  </ion-card>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" color="primary" (click)="abrirModalAgregarInstructor()" >Agregar Tutor</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" color="warning" (click)="abrirModalEditarInstructor()" >Modificar Tutor</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block" color="danger" (click)="abrirModalEliminarInstructor()" >Eliminar Tutor</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
