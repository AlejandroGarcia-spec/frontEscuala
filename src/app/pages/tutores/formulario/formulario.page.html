<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img src="./assets/Imagen3.png" alt="Logo" class="logo">
        </ion-col>
        <ion-col size="4">
          <ion-title>FORMULARIO DEL TUTOR</ion-title>
        </ion-col>
        <ion-col size="4">
          <img src="./assets/Imagen4.png" alt="Logo" class="logo">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form [formGroup]="tutorForm" (ngSubmit)="guardarTutor()" class="form">
    <p class="title">Registro de Tutor</p>
    <p class="message">Completa la información para registrar al tutor</p>

    <div class="flex">
      <label>
        <input formControlName="nombre" class="input" placeholder="" required />
        <span>Nombre</span>
      </label>
      <ion-text color="danger" *ngIf="tutorForm.get('nombre')?.touched && tutorForm.get('nombre')?.invalid">
        <p class="error-text">El nombre es obligatorio</p>
      </ion-text>

      <label>
        <input formControlName="apellido" class="input" placeholder="" required />
        <span>Apellido</span>
      </label>
      <ion-text color="danger" *ngIf="tutorForm.get('apellido')?.touched && tutorForm.get('apellido')?.invalid">
        <p class="error-text">El apellido es obligatorio</p>
      </ion-text>
    </div>

    <label>
      <input type="email" formControlName="correo" class="input" placeholder="" required />
      <span>Correo electrónico</span>
    </label>
    <ion-text color="danger" *ngIf="tutorForm.get('correo')?.touched && tutorForm.get('correo')?.invalid">
      <p class="error-text">Correo válido es obligatorio</p>
    </ion-text>

    <label>
      <input type="tel" formControlName="telefono" class="input" placeholder="" required />
      <span>Teléfono</span>
    </label>
    <ion-text color="danger" *ngIf="tutorForm.get('telefono')?.touched && tutorForm.get('telefono')?.invalid">
      <p class="error-text">Teléfono es obligatorio</p>
    </ion-text>

    <label>
      <ion-select formControlName="grupoId" interface="popover" (ionChange)="cargarAlumnosDelGrupo()">
        <ion-select-option *ngFor="let grupo of grupos" [value]="grupo.id">
          {{ grupo.nombre }}
        </ion-select-option>
      </ion-select>
      <span>Grupo</span>
    </label>
    <ion-text color="danger" *ngIf="tutorForm.get('grupoId')?.touched && tutorForm.get('grupoId')?.invalid">
      <p class="error-text">Debes seleccionar un grupo</p>
    </ion-text>

    <div *ngIf="alumnos.length > 0" style="margin-top: 15px;">
      <p style="font-weight: 600;">Selecciona hijos</p>
      <ion-list>
        <ion-item *ngFor="let alumno of alumnos; let i = index">
          <ion-label>{{ alumno.nombre }}</ion-label>
          <ion-checkbox [formControl]="hijosControls[i]"></ion-checkbox>
        </ion-item>
      </ion-list>
      <ion-text color="danger" *ngIf="tutorForm.get('hijos')?.touched && tutorForm.get('hijos')?.invalid">
        <p class="error-text">Selecciona al menos un hijo</p>
      </ion-text>
    </div>

    <label>
      <input type="file" (change)="onImageSelected($event)" accept="image/*" />
      <span>Foto del Tutor</span>
    </label>

    <ion-item *ngIf="fotoPreview" lines="none">
      <img [src]="fotoPreview" style="width: 100%; max-height: 200px; object-fit: cover;" />
    </ion-item>

    <button class="submit" type="submit" [disabled]="tutorForm.invalid">Guardar</button>
  </form>
</ion-content>
