<ion-header [translucent]="true">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-title>CREDENCIAL DIGITAL</ion-title>
          <ion-card-subtitle>Administradores</ion-card-subtitle>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Bienvenido, Admin</h2>
  <ion-list>
    <ion-item routerLink="/admin/usuarios" routerDirection="forward">
      Gestión de Usuarios
    </ion-item>
    <ion-item routerLink="/admin/reportes" routerDirection="forward">
      Reportes
    </ion-item>
    <ion-item routerLink="/admin/configuracion" routerDirection="forward">
      Configuración
    </ion-item>
  </ion-list>
</ion-content>

<ion-router-outlet id="main-content"></ion-router-outlet>
