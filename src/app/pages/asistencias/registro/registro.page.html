<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registro de Asistencia</ion-title>
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Alumnos del Grupo</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list *ngIf="alumnos.length > 0; else sinAlumnos">
        <ion-item *ngFor="let alumno of alumnos; let i = index">
          <ion-label>
            {{ alumno.nombre }} {{ alumno.apellido1 }}
          </ion-label>
          <ion-toggle slot="end"
                      [(ngModel)]="asistencias[i].presente"
                      (ionChange)="marcarAsistencia(i, $event.detail.checked)">
          </ion-toggle>
        </ion-item>
      </ion-list>

      <ng-template #sinAlumnos>
        <p>No hay alumnos disponibles para este grupo.</p>
      </ng-template>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="success" (click)="guardarAsistencias()">
    Guardar Asistencia
  </ion-button>
</ion-content>
